apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-go-state
  labels:
    app: dapr-go-state
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-go-state
  template:
    metadata:
      labels:
        app: dapr-go-state
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-go-state"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-go-state
          image: gongxh/dapr-go-state@sha256:ca8939c3d0257431adf485fac6554ecb6e3fb84c60a52cd966352d77471d3862
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
