apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-java-state
  labels:
    app: dapr-java-state
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-java-state
  template:
    metadata:
      labels:
        app: dapr-java-state
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-java-state"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-java-state
          image: gongxh/dapr-java-state@sha256:c2b5e14b8c917a99d9039129989955be855a9b23633807474a341283aa763274
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
