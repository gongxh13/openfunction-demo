apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-workflow-order-processor
  labels:
    app: call-workflow-order-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: call-workflow-order-processor
  template:
    metadata:
      labels:
        app: call-workflow-order-processor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "call-workflow-order-processor"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-workflow-order-processor
          image: gongxh/dapr-call-workflow-order-processor@sha256:199b362a6c19d0c953d8cdab5d655ae5877efddd0019aef90f22191d107bc879
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
