apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-workflow-order-processor
  labels:
    app: call-workflow-order-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: call-workflow-order-processor
  template:
    metadata:
      labels:
        app: call-workflow-order-processor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "call-workflow-order-processor"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-workflow-order-processor
          image: gongxh/dapr-call-workflow-order-processor@sha256:094b1df3d544ffe1da8837f8a5d61efc92ae44c48ed1da6f6accc6380642be2e
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
