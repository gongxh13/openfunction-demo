apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-distribute-workflow-inventory
  labels:
    app: dapr-distribute-workflow-inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-distribute-workflow-inventory
  template:
    metadata:
      labels:
        app: dapr-distribute-workflow-inventory
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-distribute-workflow-inventory"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-distribute-workflow-inventory
          image: gongxh/dapr-distribute-workflow-inventory@sha256:8f5e85a0ac233b0c1275df2a0f9d2e34ce279dc7837b38296b315b45cca18002
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
