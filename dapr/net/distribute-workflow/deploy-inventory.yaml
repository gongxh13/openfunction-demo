apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-distribute-workflow-inventory
  labels:
    app: dapr-distribute-workflow-inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-distribute-workflow-inventory
  template:
    metadata:
      labels:
        app: dapr-distribute-workflow-inventory
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-distribute-workflow-inventory"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-distribute-workflow-inventory
          image: gongxh/dapr-distribute-workflow-inventory@sha256:e8537d02432e07b936de1f179e5908112b53b674a92943b46f342bb60d329e80
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
