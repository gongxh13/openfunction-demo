apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-distribute-workflow-inventory
  labels:
    app: dapr-distribute-workflow-inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-distribute-workflow-inventory
  template:
    metadata:
      labels:
        app: dapr-distribute-workflow-inventory
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-distribute-workflow-inventory"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-distribute-workflow-inventory
          image: gongxh/dapr-distribute-workflow-inventory@sha256:4dd002f4260c5e4f9e1ae082d45900413fd19b34fd014d4f7c8e4fb77a15fc16
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
