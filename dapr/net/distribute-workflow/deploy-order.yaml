apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-distribute-workflow-order
  labels:
    app: dapr-distribute-workflow-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-distribute-workflow-order
  template:
    metadata:
      labels:
        app: dapr-distribute-workflow-order
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-distribute-workflow-order"
        dapr.io/enable-api-logging: "true"
        dapr.io/app-protocol: "grpc"
        dapr.io/app-port: "4001"
    spec:
      containers:
        - name: dapr-distribute-workflow-order
          image: gongxh/dapr-distribute-workflow-order@sha256:2ee34c60fa338dfd97cb1fc16ee3f3b613dce375354242d342b562b2ec8a1e40
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
