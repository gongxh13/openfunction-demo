apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-distribute-workflow-order
  labels:
    app: dapr-distribute-workflow-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-distribute-workflow-order
  template:
    metadata:
      labels:
        app: dapr-distribute-workflow-order
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-distribute-workflow-order"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-distribute-workflow-order
          image: gongxh/dapr-distribute-workflow-order@sha256:929b244d3eb59ce900236ca754c607905e594db8f87262edece737ea775c9981
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
