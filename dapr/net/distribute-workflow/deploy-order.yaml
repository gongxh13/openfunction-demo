apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-distribute-workflow-order
  labels:
    app: dapr-distribute-workflow-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-distribute-workflow-order
  template:
    metadata:
      labels:
        app: dapr-distribute-workflow-order
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "dapr-distribute-workflow-order"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-distribute-workflow-order
          image: gongxh/dapr-distribute-workflow-order@sha256:217c8d9adffdf5b62edb89103ad90e0bf08d184758d4ee67b6773d1c6981e0d0
          # env:
          #   - name: WORKFLOW_NAME
          #     value: "dapr-workflow"
