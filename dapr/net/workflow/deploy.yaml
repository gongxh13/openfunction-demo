apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-order-processor
  labels:
    app: workflow-order-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-order-processor
  template:
    metadata:
      labels:
        app: workflow-order-processor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "workflow-order-processor"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-workflow-order-processor
          image: gongxh/dapr-workflow-order-processor@ssha256:b569e97b2562784c05495a45b50d8d4f0cfb60fad57a6125d60ce93ab396e802
