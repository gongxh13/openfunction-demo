apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-order-processor
  labels:
    app: workflow-order-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-order-processor
  template:
    metadata:
      labels:
        app: workflow-order-processor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "workflow-order-processor"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: dapr-workflow-order-processor
          image: gongxh/dapr-workflow-order-processor@sha256:2a3b73a6adf43a8031659bb62d0dadfa41d64f6cce3746bdf96b43ca58c68150
