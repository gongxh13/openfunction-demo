apiVersion: core.openfunction.io/v1beta1
kind: Function
metadata:
  name: function-dapr-invoke-from
spec:
  version: "v2.0.0"
  image: "gongxh/function-dapr-invoke-from@sha256:7a49e1aeb286a5434a55a395d4ec67623328756af20cd78d31cff342a97a0b35"
  imageCredentials:
    name: push-secret
  port: 8080 # default to 8080
  serving:
    annotations:
      openfunction.io/enable-dapr: "true"
      openfunction.io/dapr-service-mode: "standalone"
    template:
      containers:
        - name: function # DO NOT change this
          imagePullPolicy: IfNotPresent
    runtime: "knative"
